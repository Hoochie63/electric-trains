[mod-setting-description]
electric-locomotive-speed-setting=Выберите необходимую максимальную скорость электропоезда. Все эффекты экспериментальных батарей будут действовать в игре.
electric-cargo-wagon-capacity-setting=Выберите необходимую ёмкость грузового вагона электропоезда.
electric-fluid-wagon-capacity-setting=Выберите необходимую ёмкость вагона-цистерны электропоезда.
train-battery-pack-energy-density-setting=Выберите необходимую максимальную энергетическую плотность батарей электропоезда.
train-battery-decay-enable-setting=Включите или отключите поломку батарей электропоезда. Отключение данной настройки исключает поломку батарей в игре.
lock-behind-fulgora=Заблокируйте технологию электропоездов за исследованием планеты Фулгора и электромагнетизма. Данная настройка меняет рецепты и приводит к использованию электромагнитных заводов.
extended-train-spacing=Расширьте пространство между вагонами чтобы умещаться между строениями шириной в 8 клеток (Как в AAI Industry)
