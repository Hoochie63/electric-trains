[entity-description]
electric-locomotive=Локомотив, приводящийся в движение электрическим током, поступающий из батарей. Данный локомотив отличается более высоким ускорением, чем обычный локомотив.
electric-locomotive-wagon=Функционирует аналогично электролокомотиву, но выглядит как грузовой вагон.
electric-cargo-wagon=Грузовой вагон, совместимый с электролокомотивом. Движение составов происходит за счёт технологии магнитной подушки и естественной токопроводимости.
electric-fluid-wagon=Вагон-цистерна, совместимая с электролокомотивом. Движение составов происходит за счёт технологии магнитной подушки и естественной токопроводимости.
electric-artillery-wagon=Артиллерийский вагон, совместимый с электролокомотивом. Разберитесь со своими противниками с большим количеством снарядов, повышенной скоростью и стилем.
electric-train-battery-charging-station=Станция для зарядки опустевших батарей электролокомотива.
experimental-electric-train-battery-charging-station=Экспериментальная станция для зарядки опустевших батарей электролокомотива. Обеспечивает более высокую скорость зарядки и возможность работы с экспериментальными батареями.

