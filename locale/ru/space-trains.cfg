[technology-description]
tech-electric-trains=Специально разработаны использовать батареи заместо топлива.
tech-alkaline-battery-pack=Недорогая альтернатива обычным батареям, имеющая большую энергоёмкость взамен на пониженное ускорение и скорость. Такие батареи невозможно перезарядить.
tech-electric-trains-braking-force=Продолжительное исследование электровагоностроения позволяет увеличить тормозную силу обычных и электро- поездов на 5%.
tech-electric-trains-experimental-charging=Продолжительное исследование электровагоностроения позволяет создать экспериментальную зарядную станцию, способную заряжать батареи быстрее на 300%. Однако, сами батареи при этом более склонны к поломке.
tech-electric-locomotive-wagon=Разблокирует возможность установки вагона электролокомотива, фукнционально идентичному обычному электролокомотиву. Может быть полезно для настройки нужного внешнего вида состава.
tech-electric-artillery-wagon=Разблокирует артиллерийский вагон электролокомотива, работающий за счёт технологии магнитной подушки и обладает повышенную ёмкость снарядов и максимальную скорость в сравнении с обычным артиллерийским вагоном.
tech-acceleration-battery-pack=Экспериментальная батарея, обладающая повышенным ускорением относительно обычной батареи (+50%). Эффект достигается за счёт снижения максимальной скорости (-20%) и энергоёмкости (-20%).
tech-speed-battery-pack=Экспериментальная батарея, обладающая повышенной скоростью относительно обычной батареи (+50%). Эффект достигается за счёт снижения ускорения (-20%) и энергоёмкости (-20%).
tech-efficiency-battery-pack=Экспериментальная батарея, обладающая повышенной энергоёмкостью относительно обычной батареи (+200%). Никаких изъянов в этот раз!

